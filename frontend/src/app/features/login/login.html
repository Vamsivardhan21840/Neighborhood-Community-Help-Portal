<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <div
                style="background: #eef2ff; padding: 24px; border-radius: 50%; margin-bottom: 20px; display: inline-flex;">
                <mat-icon color="primary" style="font-size: 40px; width: 40px; height: 40px;">login</mat-icon>
            </div>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Log in to your neighborhood community</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                style="display: flex; flex-direction: column; gap: 8px;">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="name@example.com">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Enter your password">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">lock</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                    style="height: 52px; font-weight: 700; font-size: 1rem; border-radius: 12px; margin-top: 8px;">
                    Continue to Dashboard
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions style="justify-content: center; margin-top: 24px;">
            <span style="color: #64748b; font-size: 0.95rem;">New neighbor?</span>
            <button mat-button color="accent" routerLink="/register" style="font-weight: 800;">Create an
                Account</button>
        </mat-card-actions>
    </mat-card>
</div>
