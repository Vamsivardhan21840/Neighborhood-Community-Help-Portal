<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <div
                style="background: #eef2ff; padding: 24px; border-radius: 50%; margin-bottom: 20px; display: inline-flex;">
                <mat-icon color="primary" style="font-size: 40px; width: 40px; height: 40px;">person_add</mat-icon>
            </div>
            <mat-card-title>Join Us</mat-card-title>
            <mat-card-subtitle>Create an account to help or get help</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
                style="display: flex; flex-direction: column; gap: 4px;">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="name" placeholder="John Doe">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="name@example.com">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="At least 6 characters">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">lock</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contact Info</mat-label>
                    <input matInput formControlName="contact_info" placeholder="Phone Number">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">phone</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location" placeholder="Address or Area">
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">location_on</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>I want to be a...</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="Resident">Resident (Needs Help)</mat-option>
                        <mat-option value="Helper">Helper (Provides Help)</mat-option>
                    </mat-select>
                    <mat-icon matPrefix style="opacity: 0.5; margin-right: 8px;">supervisor_account</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
                    style="height: 52px; font-weight: 700; font-size: 1rem; border-radius: 12px; margin-top: 12px;">
                    Create Account
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions style="justify-content: center; margin-top: 24px;">
            <span style="color: #64748b; font-size: 0.95rem;">Already a member?</span>
            <button mat-button color="accent" routerLink="/login" style="font-weight: 800;">Log In</button>
        </mat-card-actions>
    </mat-card>
</div>
