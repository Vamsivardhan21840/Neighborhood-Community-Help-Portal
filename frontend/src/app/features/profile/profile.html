<div class="profile-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>My Profile ({{ currentUser?.role }})</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" readonly>
                    <mat-hint>Name cannot be changed</mat-hint>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Contact Info</mat-label>
                    <input matInput formControlName="contact_info" placeholder="Phone or Email">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location" placeholder="Address or Area">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit"
                    [disabled]="profileForm.invalid || profileForm.pristine">Update Profile</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
